<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="">
      <div class="set">
         <header>
            <h2>Log In</h2>
            <p>Enter your username and password to login here</p>

         </header>

         <div>
            <input type="text" placeholder="Username" class="f-input" id="input">
            <br>
            <input type="password" placeholder="Password" class="f-input" name="password">
            <br>
            <button class="log-in"> Log In </button>
         </div>

         <div>
            <button class="submits">Forgot Password</button>
            <button class="submits">Sign Up</button>
         </div>
      </div>
   </form>
</body>
</html>
